<div class="filter">
  <button class="btn-reset filter__btn" (click)="showMenu($event)">
    <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0.25 10.75V12.25H4.75V10.75H0.25ZM0.25 1.75V3.25H7.75V1.75H0.25ZM7.75 13.75V12.25H13.75V10.75H7.75V9.25H6.25V13.75H7.75ZM3.25 4.75V6.25H0.25V7.75H3.25V9.25H4.75V4.75H3.25ZM13.75 7.75V6.25H6.25V7.75H13.75ZM9.25 4.75H10.75V3.25H13.75V1.75H10.75V0.25H9.25V4.75Z"
      />
    </svg>
    <ng-content></ng-content>
  </button>
  <ul class="filter__menu" style="display: none">
    <li class="filter__separator">Системные</li>
    <ng-container *ngFor="let item of options">
      <li
        *ngIf="item.group === 'system'"
        class="filter__item filter__item--system"
        (click)="hideMenu($event)"
      >
        {{item.title}}
        <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M4.50012 7.37738L1.37262 4.24988L0.307617 5.30738L4.50012 9.49988L12.0001 1.99988L10.9426 0.942383L4.50012 7.37738Z"
            fill="#1071FF" />
        </svg>
      </li>
    </ng-container>
    <li class="filter__separator">Дополнительные</li>
    <ng-container *ngFor="let item of options">
      <li
        *ngIf="item.group === 'additional'"
        class="filter__item"
        (click)="hideMenu($event)"
      >
        {{item.title}}
      </li>
    </ng-container>
  </ul>
</div>
